<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프런트 스터디 과제</title>'
    
    <style>
        div{
            width: 350px;
            height: 200px;

        }
        .box1{
            border: 5px double red;
            position: absolute;
            left: 30px;
            background-color: pink;
        }
        .box2{
            border: 3px solid green;
            border-radius: 20%;
            position: absolute;
            top: 239px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
